{% extends 'base.html' %}
{% block content %}
<h1>Ping Tool</h1>
<form method="POST">
    <input type="text" name="ip" placeholder="Enter IP or domain" class="form-control" required>
    <button type="submit" class="btn btn-primary mt-2">Ping</button>
</form>
{% if result %}
<h3>Results for {{ ip }}</h3>
<pre>{{ result }}</pre>
{% endif %}
{% endblock %}
